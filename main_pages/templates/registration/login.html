{% extends 'main_pages/../base.html' %}
{% load static %}

{% block  header %}<h2 style="color: #033C8A; font-weight: bold; font-size: 35px; font-family: 'Montserrat',sans-serif;">вход в личный кабинет</h2>{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <div class="container">
    <div class="row" style="margin-top: 3%">
        <div class="col d-flex justify-content-center"><img style="height: 80%!important;" src="{% static "images/светлая_ава.png" %}" alt="image"> </div>
    </div>
  {{ error_message }}
    <div class="row d-flex justify-content-center">
        <div class="col d-flex justify-content-center">
            <div id="login_bg">
            <form method="post">
              {% csrf_token %}
                <div class="row align-items-center " style="margin: 5%">
                <div class="col">
                    <div class="mb-3" style="margin-top: 5%">
                        <label>
                            <input type="text" class="form-control" placeholder="Логин" aria-describedby="basic-addon1" name="username">
                        </label>
                    </div>
                    <div class="mb-3" style="">
                        <label for="exampleInputPassword1">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" name="password">
                        </label>
                    </div>
                </div>
                    <div class="col d-flex justify-content-center" style="margin-bottom: 3%">
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn" value="Войти" style=""><img src="{% static 'images/enter.png' %}" alt="Вход"></button>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 3%">
        <div class="col d-flex justify-content-center">
        <a href="/sign_up/" id="regist"><p>Если у тебя нет аккаунта, нажми сюда</p></a>
        </div>
    </div>
    </div>
{% endblock %}
