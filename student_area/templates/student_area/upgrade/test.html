<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
Test

<div align="center"><h1>{{ question.question_text }}</h1></div>

<form method="post">
{% csrf_token %}
{% for question in questions %}
    <div>{{ question.text }}</div>
{% for choice in question.choice_set.all %}

    <div class="container" align="center" style="width:400px">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
            </div>
        </div>
        <label for="choice{{ forloop.counter }}" class="form-control" ><div align="left">{{ choice.text }}</div></label>
        <br>
    </div>
    </div>
{% endfor %}
{% endfor %}
<br>
<div align="center">
<input class="btn btn-primary" type="submit" value="Vote">
</div>
</form>
</body>
</html>
